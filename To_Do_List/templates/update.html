<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .submit-form {
            text-align: center;
            padding: 3%;
            background: pink;
            border-radius: 25px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4), 0 6px 20px 0 rgba(0, 0, 0, 0.36);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .dark-mode .submit-form {
            background: #444;
            color: white;
        }

        .dark-mode .submit-form input,
        .dark-mode .submit

        .dark-mode .submit-form input,
        .dark-mode .submit-form label {
            color: white;
        }
    </style>
</head>

<body class="container-fluid">
    <button class="toggle-btn" id="toggleBtn" aria-label="Toggle dark mode">Toggle Dark Mode</button>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>{{ title }}</h2>
            <form method="post" class="submit-form">
                {% csrf_token %}
                {{ forms.as_p }}
                <button type="submit" class="btn btn-default">Update</button>
            </form>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
